<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
	<script>
		var text = [];
		function doTheThing(){
			var key = document.getElementById("bind").value;
			var output = "alias select"+alias+" \"bind "+key+" "+alias+";alias "+alias+" "+alias+"0; echo TextBindMenu_Selected_"+alias+";textbindmenustop\"\n";
			var text = text.trim().split("\n");
			for(var i = 0;i<text.length-1;i++){
				output += "alias "+alias+i+" \""+"say "+text[i]+";alias "+alias+" "+alias+(i+1)+"\"\n";
			}
			output += "alias "+alias+i+" \""+"say "+text[text.length-1]+";alias "+alias+" "+alias+"0\"\n";
			document.getElementById("output").value = output;
		}
		function goText() {
			var textRaw = document.getElementById("text").value.trim();
			textRaw = textRaw.replace(/;/g,",").replace(/\/\//g," ").replace(/"/g,"'");
			text[text.length] = {
				text:document.getElementById("text").value.trim(),
				alias:document.getElementById("alias").value.trim(),
				textArray:textRaw.split("\n")
			};
			var flag = 1;
			while(flag){
				flag = 0;
				for(var i = 0; i < text[text.length-1].textArray.length; i++){
					if(text[text.length-1].textArray[i].trim() == ""){
						text[text.length-1].textArray.splice(i,1);
						flag = 1;
						break;
					}
				}
			}
			flag = 1;
			while(flag){
				flag = 0;
				for(var i = 0; i < text[text.length-1].textArray.length; i++){
					if(text[text.length-1].textArray[i].trim().length > 128){
						var splitIndex = text[text.length-1].textArray[i].trim().lastIndexOf(" ",127);
						if(splitIndex == -1){
							splitIdex = 127;
						}
						var firstSplit = text[text.length-1].textArray[i].trim().substring(0,splitIndex).trim();
						var secondSplit = text[text.length-1].textArray[i].trim().substring(splitIndex+1,text[text.length-1].textArray[i].trim().length).trim();
						text[text.length-1].textArray.splice(i,1,firstSplit);
						text[text.length-1].textArray.splice(i+1,0,secondSplit);
						flag = 1;
						break;
					}
				}
			}
			document.getElementById("bindList").value += text[text.length - 1].alias + "\n";
			var tempOption = document.createElement("option");
			tempOption.text = text[text.length - 1].alias;
			document.getElementById("removeBindSelect").add(tempOption);
		}
		function goMenu() {
			var out = "bind " + document.getElementById("show").value.trim() + " +BindMenu_Show\n";
			out += "bind " + document.getElementById("say").value.trim() + " BindMenu_Say\n";
			out += "cl_showfps 0\ndeveloper 1\ncon_filter_enable 0\ncon_filter_text \"\"\ncon_filter_text_out \"\"\n";
			out += "alias +BindMenu_Show \"bind mwheelup BindMenu_Up;bind mwheeldown BindMenu_Down;bind " + document.getElementById("say").value.trim() + " BindMenu_ResetBind;BindMenu_Echo\"\n";
			out += "alias -BindMenu_Show \"bind mwheelup +jump;bind mwheeldown +jump;bind " + document.getElementById("say").value.trim() +" BindMenu_Say;BindMenu_Select;\"\n";
			out += "alias BindMenu_Up BindMenu_SetMenu_" + (text.length - 1) + "\n";
			out += "alias BindMenu_Down BindMenu_SetMenu_1\n";
			out += "alias BindMenu_Echo BindMenu_Echo_0\n";
			out += "alias BindMenu_Select BindMenu_Select_0\n";
			out += "alias BindMenu_Deselect \"clear;echo <BindMenu>Bind Deselected!;alias BindMenu_Say BindMenu_NoBindSelected\"\n";
			out += "alias BindMenu_Say BindMenu_NoBindSelected\n";
			out += "alias BindMenu_ResetBind BindMenu_ResetBind_0\n";
			out += "alias BindMenu_NoBindSelected \"clear;echo <BindMenu>No Bind Selected!\"\n";
			
			out += "\n//SetMenu\n";
			for (var i = 0; i < text.length; i++) {
			    out += "alias BindMenu_SetMenu_" + i + " \"clear;alias BindMenu_Up BindMenu_SetMenu_" + ((i-1)%text.length+text.length)%text.length + ";alias BindMenu_Down BindMenu_SetMenu_" + ((i+1)%text.length) + ";alias BindMenu_Select BindMenu_Select_" + i + ";alias BindMenu_Echo BindMenu_Echo_" + i + ";alias BindMenu_ResetBind BindMenu_ResetBind_" + i + ";BindMenu_Echo_" + i + "\"\n";
			}
			
			
			out += "\n//Select\n";
			for (var i = 0; i < text.length; i++) {
			    out += "alias BindMenu_Select_" + i + " \"clear;echo <BindMenu>Bind: " + text[i].alias + " selected!;alias BindMenu_Say BindMenu_SaveSlot_" + i + "\"\n";
			}
			
			
			out += "\n//Echo\n";
			for (var i = 0; i < text.length; i++) {
				out += "alias BindMenu_Echo_" + i + " \"clear;";
			    for(var j = -2; j <= 3; j++){
					out += "echo <BindMenu>|" + ((j)?(".."):("->")) + "|" + text[((i+j)%text.length+text.length)%text.length].alias + ";";
				}
				out += "\"\n";
			}
			
			out += "\n//SaveSlots\n";
			for (var i = 0; i < text.length; i++) {
			    out += "alias BindMenu_SaveSlot_" + i + " BindMenu_Bind_" + i + "_0\n";
			}
			
			out += "\n//Reset\n";
			for (var i = 0; i < text.length; i++) {
			    out += "alias BindMenu_ResetBind_" + i + " \"alias BindMenu_SaveSlot_" + i + " BindMenu_Bind_" + i + "_0;clear;echo <BindMenu>Reset Bind: " + text[i].alias + "!\"\n";
			}

			out += "\n//Bind Text:\n";
			for (var i = 0; i < text.length; i++) {
			    for (var j = 0; j < text[i].textArray.length; j++) {
			        if (j == text[i].textArray.length - 1) {
			            out += "alias BindMenu_Bind_" + i + "_" + j + " \"clear;echo <BindMenu>Saying Line: " + (j + 1) + "/" + text[i].textArray.length + " in " + text[i].alias + ". Bind Completed!; say " + text[i].textArray[j] + "; alias BindMenu_Say BindMenu_NoBindSelected; alias BindMenu_SaveSlot_" + i + " BindMenu_Bind_" + i + "_0\"\n";
			        }
			        else {
			            out += "alias BindMenu_Bind_" + i + "_" + j + " \"clear;echo <BindMenu>Saying Line: " + (j + 1) + "/" + text[i].textArray.length + " in " + text[i].alias + "; say " + text[i].textArray[j] + "; alias BindMenu_SaveSlot_" + i + " BindMenu_Bind_" + i + "_" + (j+1) + ";\"\n";
			        }
			    }
			}
			
			var exp = "document.getElementById(\"say\").value=\""+document.getElementById("say").value+"\";";
			exp += "document.getElementById(\"show\").value=\""+document.getElementById("show").value+"\";";
			for (var i = 0; i < text.length; i++) {
				exp += "text[text.length]={ alias:\"" + text[i].alias + "\",textArray:[";
				for(var j = 0; j < text[i].textArray.length; j++){
					exp += "\"" + text[i].textArray[j].replace(/"/g,"\\\"").replace(/\\/g,"\\\\") + "\",";
				}
				exp += "]};addRemoveBindSelect(\""+text[i].alias+"\");";
			}
			if(out.length > 1000000){
				var outArray = [];
				outArray[0] = out;
				var flag = 1;
				while(flag){
					flag = 0;
					for(var i = 0; i < outArray.length; i++){
						if(outArray[i].trim().length > 1000000){
							var splitIndex = outArray[i].trim().lastIndexOf("\n",1000000);
							var firstSplit = outArray[i].trim().substring(0,splitIndex).trim();
							var secondSplit = outArray[i].trim().substring(splitIndex,outArray[i].trim().length).trim();
							outArray.splice(i,1,firstSplit);
							outArray.splice(i+1,0,secondSplit);
							flag = 1;
							break;
						}
					}
				}
				for(var i = 0; i < outArray.length; i++){
					if(document.getElementById("output_"+i)){
						document.getElementById("output_"+i).value = outArray[i];
					}
					else {
						var outTextArea = document.createElement("TEXTAREA");
						outTextArea.cols = "100";
						outTextArea.creadOnly = true;
						outTextArea.rows = "15";
						outTextArea.id = "output_" + i;
						document.getElementById("outputs").appendChild(outTextArea);
						outTextArea.value = outArray[i];
					}
				}
			}
			else {
				document.getElementById("output_0").value = out;
				document.getElementById("export").value = exp;
			}
			
		}
		function removeBind() {
			text.splice(document.getElementById("removeBindSelect").selectedIndex, 1);
			document.getElementById("removeBindSelect").remove(document.getElementById("removeBindSelect").selectedIndex);
			document.getElementById("bindList").value = "";
			for (var i = 0; i < text.length; i++) {
				document.getElementById("bindList").value += text[i].alias + "\n";
			}
		}
		function addRemoveBindSelect(s) {
			var tempOption = document.createElement("option");
			tempOption.text = s;
			document.getElementById("removeBindSelect").add(tempOption);
		}
		function importBinds() {
			eval(document.getElementById("import").value);
			document.getElementById("bindList").value = "";
			for (var i = 0; i < text.length; i++) {
				document.getElementById("bindList").value += text[i].alias + "\n";
			}
			document.getElementById("import").value = "";
		}
		function generateRandomBind() {
			var rand_levels = 10;
			var rand_level_length = 500;
			var rand_chance = 0.01;
			var rand_chance_inc = 0.005;
			var ms_level_count = 10;
			var ms_level_length = 500;
			var ms_chance_base = 0.01;
			var ms_chance_inc = 0.005;
			
			var ran = "host_writeconfig minesweeper_backup\n";

			ran += "\nbind w +minesweeper_w\n";
			ran += "bind a +minesweeper_a\n";
			ran += "bind s +minesweeper_s\n";
			ran += "bind d +minesweeper_d\n";
			ran += "bind mouse1 +minesweeper_mouse1\n";
			ran += "bind mouse2 +minesweeper_mouse2\n";
			ran += "\nalias step_message \"say *steps on a landmine*\"\n";
			ran += "alias avoid_message \"say *avoids a landmine*\"\n";
			ran += "alias load_message \"say Minesweeper CS:GO Edition Loaded!\"\n";
			ran += "alias win_message \"say Level " + rand_levels + " Completed! You Win!\"\n";
			ran += "alias gameover_message_0 \"echo Thanks for playing Minesweeper CS:GO Edition!\"\n";
			ran += "alias gameover_message_1 \"echo Better Luck Next Time!\"\n";
			ran += "alias gameover_message_2 \"echo Your config has been restored.\"\n";
			
			ran += "\nalias +suprise_fire detonate_0\n";
			ran += "alias -suprise_fire detonate_0\n";
			
			ran += "\nalias detonate_0 \"step_message;bind w detonate_1; bind a detonate_1;bind s detonate_1;bind d detonate_1;bind mouse1 detonate_1;bind mouse2 detonate_1\"\n";
			ran += "alias detonate_1 \"disconnect;exec minesweeper_backup;toggleconsole;gameover_message_0;gameover_message_1;gameover_message_2\"\n";
			
			ran += "\nalias +random_w \"+forward;random\"\n";
			ran += "alias -random_w \"-forward;random\"\n";
			ran += "alias +random_a \"+moveleft;random\"\n";
			ran += "alias -random_a \"-moveleft;random\"\n";
			ran += "alias +random_s \"+back;random\"\n";
			ran += "alias -random_s \"-back;random\"\n";
			ran += "alias +random_d \"+moveright;random\"\n";
			ran += "alias -random_d \"-moveright;random\"\n";
			ran += "alias +random_fire \"+attack;\"\n";
			ran += "alias -random_fire \"-attack;random\"\n\n";
			
			for(var level = 1; level <= rand_levels; level++){
				ran += "alias level_message_" + (level) + " \"say Level " + (level) + " Reached! Mine Frequency: " + Math.round((rand_chance + rand_chance_inc * (level-1))*1000)/1000 + "\"\n";
			}
			ran += "\nalias minesweeper_step_message \"say *steps on a landmine*\"\n";
			ran += "alias minesweeper_avoid_message \"say *avoids a landmine*\"\n";
			ran += "alias minesweeper_load_message \"say Minesweeper CS:GO Edition Loaded!\"\n";
			ran += "alias minesweeper_win_message \"say Level " + ms_level_count + " Completed! You Win!\"\n\n";
			
			for(var level = 1; level <= ms_level_count; level++){
				ran += "alias minesweeper_level_message_" + (level) + " \"say Level " + (level) + " Reached! Landmine frequency: " + (Math.round((ms_chance_base + ms_chance_inc * (level-1))*1000)/1000) + "\"\n";
			}
			
			ran += "\nalias minesweeper_det_0 \"step_message;bind w minesweeper_det_1; bind a minesweeper_det_1; bind s minesweeper_det_1; bind d minesweeper_det_1;bind mouse1 minesweeper_det_1;bind mouse2 minesweeper_det_1\"\n";
			ran += "alias minesweeper_det_1 \"disconnect;exec minesweeper_backup\"\n";
			
			ran += "\nalias +minesweeper_w \"+forward;minesweeper_rand\"\n";
			ran += "alias -minesweeper_w \"-forward;minesweeper_rand\"\n";
			ran += "alias +minesweeper_a \"+moveleft;minesweeper_rand\"\n";
			ran += "alias -minesweeper_a \"-moveleft;minesweeper_rand\"\n";
			ran += "alias +minesweeper_s \"+back;minesweeper_rand\"\n";
			ran += "alias -minesweeper_s \"-back;minesweeper_rand\"\n";
			ran += "alias +minesweeper_d \"+moveright;minesweeper_rand\"\n";
			ran += "alias -minesweeper_d \"-moveright;minesweeper_rand\"\n";
			ran += "alias +minesweeper_mouse1 \"+attack\"\n";
			ran += "alias -minesweeper_mouse1 \"-attack;minesweeper_rand\"\n";
			ran += "alias +minesweeper_mouse2 \"+attack2;minesweeper_rand\"\n";
			ran += "alias -minesweeper_mouse2 \"-attack2;minesweeper_rand\"\n";
			
			ran += "\nalias minesweeper_mine_on \"bind mouse1 +minesweeper_det_0\"\n";
			ran += "alias minesweeper_mine_off \"bind mouse1 +minesweeper_mouse1\"\n";
			ran += "\nalias random random_1_0_0\n";
			
			for(var level = 1; level <=  rand_levels; level++ ){
				ran += "alias random_" + (level) + "_0_0 \"suprise_disconnect_off;level_message_" + (level) + ";alias random random_" + (level) + "_1_0\"\n";
				for(var i = 1; i < rand_level_length; i++){
					if(Math.random() > 1-(rand_chance + rand_chance_inc * (level-1))){
						ran += "alias random_" + (level) + "_" + (i) + "_0 \"suprise_disconnect_on; alias random random_" + (level) + "_" + (i) + "_1\"\n";
						ran += "alias random_" + (level) + "_" + (i) + "_1 \"suprise_disconnect_off; avoid_message; alias random random_" + (level) + "_" + (i+1) + "_0\"\n";
					} else {
						ran += "alias random_" + (level) + "_" + (i) + "_0 \"suprise_disconnect_off; alias random random_" + (level) + "_" + (i+1) + "_0\"\n";
					}
				}
				ran += "alias random_" + (level) + "_" + (rand_level_length) + "_0 \"suprise_disconnect_off; alias random random_" + (level+1) + "_0_0\"\n";
			}
			ran += "alias random_" + (rand_levels+1) + "_0_0 \"exec minesweeper_backup; win_message \"\n";
			
			ran += "\nalias minesweeper_rand minesweeper_rand_0_0\n";
			for(var level = 1; level <= ms_level_count; level++){
				ran += "alias minesweeper_rand_" + (level) + "_0_0 \"minesweeper_mine_off;minesweeper_level_message_" + (level) + ";alias minesweeper_rand minesweeper_rand_" + (level) + "_1_0\"\n";
				for(var i = 1; i < ms_level_length; i++){
					if(Math.random() > 1-(ms_chance_base + ms_chance_inc * (level-1))){
						ran += "alias minesweeper_rand_" + (level) + "_" + (i) + "_0 \"minesweeper_mine_on; alias minesweeper_rand minesweeper_rand_" + (level) + "_" + (i) + "_1\"\n";
						ran += "alias minesweeper_rand_" + (level) + "_" + (i) + "_1 \"minesweeper_mine_off; minesweeper_avoid_message; alias minesweeper_rand minesweeper_rand_" + (level) + "_" + (i+1) + "_0\"\n";
					} else {
						ran += "alias minesweeper_rand_" + (level) + "_" + (i) + "_0 \"minesweeper_mine_off; alias minesweeper_rand minesweeper_rand_" + (level) + "_" + (i+1) + "_0\"\n";
					}
				}
				ran += "alias minesweeper_rand_" + (level) + "_" + (ms_level_length) + "_0 \"minesweeper_mine_off; alias minesweeper_rand minesweeper_rand_" + (level+1) + "_0_0\"\n";
			}
			ran += "alias minesweeper_rand_" + (ms_level_count + 1) + "_0_0 \"minesweeper_win_message;exec minesweeper_backup;\"\n";

			ran += "\nminesweeper_load_message\n";
			
			document.getElementById("random").value = ran;
			
		}
	</script>
</head>
<body>
	
	<table>
		<tr>
			<td>
				<h2>Menu:</h2>
				Show Menu: <input type="text" id="show"><br />
				Say Bind: <input type="text" id="say"><br />
				<textarea id="bindList" readonly cols="50" rows="15"></textarea><br />
				Remove a Bind:<br />
				<select id="removeBindSelect"></select><button onclick=removeBind()>Remove</button>
			</td>
			<td>
				<h2>Entries:</h2>
				Text:<br />
				<textarea id="text" cols="50" rows="15"></textarea><br />
				Alias: <input type="text" id="alias" maxlength="20"><br />
				<button onClick=goText()>Add Bind</button><br />
			</td>
		</tr>
	</table>
	<button onClick=goMenu()>Generate Code</button><br />
	Output:<p id = "outputs">
		<textarea id="output_0" readonly cols="100" rows="15"></textarea>
	<p />
	Export:<br />
	<textarea id="export" readonly cols="100" rows="15"></textarea><br />
	Import:<br />
	<textarea id="import" cols="100" rows="15"></textarea><br />
	<button onclick=importBinds()>Import</button><br />
	Minesweeper:<br />
	<textarea id="random" cols="100" rows="15"></textarea><br />
	<button onclick=generateRandomBind()>Generate</button><br />
</body>
</html>
